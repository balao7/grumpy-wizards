options:
    formatter: stylish
    merge-default-rules: false
files:
    include: 'client/src/**/*.scss'
rules:
    # Extends
    extends-before-mixins: 2
    extends-before-declarations: 2
    placeholder-in-extend: 1

    # Mixins
    mixins-before-declarations: 2

    # Line Spacing
    one-declaration-per-line: 2
    empty-line-between-blocks:
        - 2
        -
            include: true
            allow-single-line-rulesets: true

    single-line-per-selector: 0

    # Disallows
    no-color-keywords: 2
    no-color-literals: 2
    no-css-comments: 2
    no-debug: 1
    no-duplicate-properties: 2
    no-empty-rulesets: 1
    no-extends: 0
    no-ids: 1
    no-important: 2
    no-invalid-hex: 2
    no-mergeable-selectors: 1
    no-misspelled-properties: 1
    no-qualifying-elements: 0
    no-trailing-zero: 1
    no-transition-all: 1
    no-url-protocols: 0
    no-vendor-prefixes: 2
    no-warn: 1
    property-units:
        - 2
        -
            global:
                - 'em'
                - 'ex'
                - '%'
                - 'pt'
                - 'pc'
                - 'ch'
                - 'rem'
                - 'vh'
                - 'vw'
                - 'vmin'

    # Nesting
    force-attribute-nesting: 0
    force-element-nesting: 0
    force-pseudo-nesting: 0

    # Name Formats
    class-name-format:
        - 2
        -
            allow-leading-underscore: false
            convention: 'hyphenatedlowercase'

    function-name-format:
        - 2
        -
            allow-leading-underscore: false
            convention: 'camelcase'

    id-name-format:
        - 2
        -
            allow-leading-underscore: false
            convention: 'hyphenatedlowercase'

    mixin-name-format:
        - 2
        -
            allow-leading-underscore: false
            convention: 'camelcase'

    placeholder-name-format:
        - 2
        -
            allow-leading-underscore: false
            convention: 'camelcase'

    variable-name-format:
        - 2
        -
            allow-leading-underscore: false
            convention: 'camelcase'

    # Style Guide
    bem-depth: 0

    border-zero:
        - 2
        -
            convention: '0'

    brace-style:
        - 2
        -
            style: '1tbs'
            allow-single-line: true

    clean-import-paths:
        - 2
        -
            leading-underscore: false
            filename-extension: false

    empty-args:
        - 2
        -
            include: true

    hex-length:
        - 2
        -
            style: 'long'

    hex-notation:
        - 2
        -
            style: 'uppercase'

    # TODO: Fix indentation - it's an issue with sass-lint
    # see https://github.com/sasstools/sass-lint/issues/389
    indentation:
        - 0
        -
            size: 4

    leading-zero:
        - 1
        -
            include: false

    nesting-depth:
        - 1
        -
            max-depth: 8

    property-sort-order:
        - 1
        -
            order: 'recess'

    quotes:
        - 2
        -
            style: 'single'

    shorthand-values:
        - 2
        -
            allowed-shorthands:
                - 1

    url-quotes: 2
    variable-for-property: 0
    zero-unit: 1

    # Inner Spacing
    space-after-comma:
        - 2
        -
            include: true

    space-before-colon:
        - 2
        -
            include: false

    space-after-colon:
        - 2
        -
            include: true

    space-before-brace:
        - 2
        -
            include: true

    space-before-bang:
        - 2
        -
            include: true

    space-after-bang:
        - 2
        -
            include: false

    space-between-parens:
        - 2
        -
            include: false

    space-around-operator:
        - 1
        -
            include: true

    # Final Items
    trailing-semicolon:
        - 2
        -
            include: true

    final-newline:
        - 2
        -
            include: true
